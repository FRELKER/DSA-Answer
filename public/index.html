<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Instructor AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>DSA Instructor AI</h1>
            <p>Your personal Data Structures & Algorithms expert</p>
        </header>

        <main id="chat-box" class="chat-box">
            <!-- Welcome Message -->
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I am the DSA Instructor. Please ask me any question related to Data Structures and Algorithms."</p>
                </div>
            </div>
        </main>
        
        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
        </div>

        <footer class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ask about any DSA topic..." autocomplete="off" required>
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
